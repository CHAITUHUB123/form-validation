<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JavaScript Form validation</title>

<link rel="stylesheet" href="./assets/style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<style>
    .error{
        color: red;
    }
</style>	

</head>
<body>
<form name="contactForm" onsubmit="return validateForm()" action="" method="post">
    <h2 class="text-center">Application Form</h2>
    <div class="container">
        <div class="row">
            <label class="form-label">First Name</label>
            <input type="text" name="name"class="form-control">
            <div class="error" id="nameErr"></div>
        </div>
        <div class="row">
            <label class="form-label">Last Name</label>
            <input type="text" name="lname"class="form-control">
            <div class="error" id="lnameErr"></div>
        </div>
        <div class="row">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
            <div class="error" id="emailErr"></div>
        </div>
        <div class="row">
            <label class="form-label">Mobile Number</label>
            <input type="text" class="form-control" name="mobile" maxlength="10">
            <div class="error" id="mobileErr"></div>
        </div>
        <div class="row">
            <label class="form-label">Country</label>
            <select name="country" class="form-control">
                <option>Select</option>
                <option>Australia</option>
                <option>India</option>
                <option>United States</option>
                <option>United Kingdom</option>
            </select>
            <div class="error" id="countryErr"></div>
        </div>
        <div class="row">
            <label>Gender</label>
            <div class="form-inline">
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
            </div>
            <div class="error" id="genderErr"></div>
        </div>
        <div class="row" >
            <div class="form-inline" ms>
                <label><input type="checkbox" name="check" value="check" > I Agree to the terms and conditions</label>
             </div>
             <div class="error" id="acceptErr"></div>
        </div>
        <div>
            <input class="btn btn-primary" type="submit" value="Submit">
        </div>
    </div>
</form>
<script>
// Defining a function to display error message
function printError(elemId, hintMsg) {
    document.getElementById(elemId).innerHTML = hintMsg;
}

// Defining a function to validate form 
function validateForm() {
    // Retrieving the values of form elements 
    var name = document.contactForm.name.value;
    var lname = document.contactForm.lname.value;
    var email = document.contactForm.email.value;
    var mobile = document.contactForm.mobile.value;
    var country = document.contactForm.country.value;
    var gender = document.contactForm.gender.value;
    var check = document.contactForm.check.value;
   
    
	// Defining error variables with a default value
    var nameErr =lnameErr = emailErr = mobileErr = countryErr = genderErr = acceptErr =true;
    
    // Validate first name
    if(name == "") {
        printError("nameErr", "Please enter your first name");
    } else {
        var regex = /^[a-zA-Z\s]+$/;                
        if(regex.test(name) === false) {
            printError("nameErr", "Please enter a valid  first name");
        } else {
            printError("nameErr", "");
            nameErr = false;
        }
    }
    //Validating last name
        if(lname == "") {
        printError("lnameErr", "Please enter your  last name");
    } else {
        var regex = /^[a-zA-Z\s]+$/;                
        if(regex.test(lname) === false) {
            printError("lnameErr", "Please enter a valid last name");
        } else {
            printError("lnameErr", "");
            lnameErr = false;
        }
    }
    
    // Validate email address
    if(email == "") {
        printError("emailErr", "Please enter your email address");
    } else {
        // Regular expression for basic email validation
        var regex = /^\S+@\S+\.\S+$/;
        if(regex.test(email) === false) {
            printError("emailErr", "Please enter a valid email address");
        } else{
            printError("emailErr", "");
            emailErr = false;
        }
    }
    
    // Validate mobile number
    if(mobile == "") {
        printError("mobileErr", "Please enter your mobile number");
    } else {
        var regex = /^[7-9][0-9]{0,10}$/;
        if(regex.test(mobile) === false) {
            printError("mobileErr", "Please enter a valid 10 digit mobile number");
        } else{
            printError("mobileErr", "");
            mobileErr = false;
        }
    }
    
    // Validate country
    if(country == "Select") {
        printError("countryErr", "Please select your country");
    } else {
        printError("countryErr", "");
        countryErr = false;
    }
    
    // Validate gender
    if(gender == "") {
        printError("genderErr", "Please select your gender");
    } else {
        printError("genderErr", "");
        genderErr = false;
    
    }  
    if (check.checked == "false"){
    	printError("acceptErr", "Please accept");
    }
    else{
    	printError("acceptErr", "");
    	acceptErr = false;
    }

    if(!this.contactForm.check.checked)
    {
    	alert("you must agree the terms first.");
    	return false;
    }
        
    // Prevent the form from being submitted if there are any errors
    if((nameErr || emailErr || mobileErr || countryErr || genderErr) == true) {
       return false;
    } else {
        // Creating a string from input data for preview
        var dataPreview = "You've entered the following details: \n" +
                          "First Name: " + name + "\n" +
                          "Last Name: " + lname + "\n" +
                          "Email Address: " + email + "\n" +
                          "Mobile Number: " + mobile + "\n" +
                          "Country: " + country + "\n" +
                          "Gender: " + gender + "\n"; +
                          "Check: " + check + "\n";
        if(hobbies.length) {
            dataPreview += "Hobbies: " + hobbies.join(", ");
        }
        // Display input data in a dialog box before submitting the form
        alert(dataPreview);
    }

};
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
